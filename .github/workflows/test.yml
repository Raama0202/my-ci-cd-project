name: Automated Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pytest-cov pytest-xdist flake8 black isort
      
      - name: Lint with Flake8
        run: |
          flake8 app.py test_app.py --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app.py test_app.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Check code formatting with Black
        run: black --check app.py test_app.py || true
      
      - name: Check import sorting with isort
        run: isort --check-only app.py test_app.py || true
      
      - name: Run unit tests with coverage
        run: pytest test_app.py --cov=app --cov-report=xml --cov-report=term-missing -v
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Test report
        if: always()
        run: echo "Tests completed on ${{ matrix.os }} with Python ${{ matrix.python-version }}"
  
  status-check:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Check test status
        run: |
          if [ "${{ needs.test.result }}" == "failure" ]; then
            echo "❌ Tests failed on one or more configurations"
            exit 1
          else
            echo "✅ All tests passed successfully"
          fi
